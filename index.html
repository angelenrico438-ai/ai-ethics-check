{id:4,cat:'Privacy',q:'Avete una Privacy Policy conforme GDPR?',w:10},

{id:6,cat:'Privacy',q:'Per quanto tempo conservate i dati?',w:7,type:'select',opts:['Non sappiamo','Indefinitamente','Pi√π di 5 anni','1-5 anni','Meno di 1 anno','Solo necessario']},
{id:7,cat:'Bias',q:'Avete testato per bias discriminatori?',w:10},
{id:8,cat:'Bias',q:'Quali metriche utilizzate?',w:9,type:'select',opts:['Nessuna','Disparate Impact','Equal Opportunity','Equalized Odds','Demographic Parity','Multiple metriche']},
{id:9,cat:'Bias',q:'Con quale frequenza testate?',w:7,type:'select',opts:['Mai','Solo al lancio','Annualmente','Trimestralmente','Mensilmente','Continuo']},

{id:14,cat:'Dignit√†',q:'Evitate di sfruttare vulnerabilit√† psicologiche?',w:10},
{id:15,cat:'Dignit√†',q:'Utilizzate tecniche di manipolazione comportamentale?',w:8,inverted:true}
];

const checkIssues = () => {
const issues = [];
if(answers[2]==='si' && answers[3]==='Mai') issues.push('Documentazione mai aggiornata');
if(answers[4]==='si' && answers[5]==='no') issues.push('GDPR ma no cancellazione dati');
if(answers[7]==='si' && answers[8]==='Nessuna') issues.push('Test bias senza metriche');
if(answers[7]==='si' && answers[9]==='Mai') issues.push('Test bias ma frequenza Mai');
if(answers[10]==='si' && answers[11]==='Nessuno') issues.push('Responsabile ma nessuno designato');
if(answers[13]==='si' && answers[15]==='si') issues.push('Autonomia ma con manipolazione');
if(answers[14]==='si' && answers[15]==='si') issues.push('Evitate vulnerabilit√† ma usate manipolazione');
const yesCount = Object.values(answers).filter(a => a === 'si').length;
if(yesCount >= 10) issues.push('‚ö†Ô∏è Punteggio molto alto - raccomandiamo verifica Premium');
return issues;
};

const calculateScore = () => {
let total = 0, maxScore = 0;
questions.forEach(q => {
maxScore += q.w;
const answer = answers[q.id];
if(q.type === 'select') {
const index = q.opts.indexOf(answer);
if(index >= 0) total += (index / (q.opts.length - 1)) * q.w;
} else {
if(q.inverted) {
if(answer === 'no') total += q.w;
else if(answer === 'parzialmente') total += q.w * 0.5;
} else {
if(answer === 'si') total += q.w;
else if(answer === 'parzialmente') total += q.w * 0.5;
}
}
});
return Math.round((total / maxScore) * 100);
};

const getLevel = (score) => {
if(score >= 80) return {text:'Eccellente',color:'green'};
if(score >= 60) return {text:'Buono',color:'blue'};
if(score >= 40) return {text:'Sufficiente',color:'yellow'};
return {text:'Critico',color:'red'};
};

</div>

<li className="flex items-start"><span className="text-green-500 mr-2">‚úì</span><span>Rilevamento automatico incoerenze</span></li>
